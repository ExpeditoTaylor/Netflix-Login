<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/netflix.png" type="image/x-icon">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/images/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_box">
            <h2>ENTRAR</h2>
            <form>
                <div class="input_box">
                    <input required type="e-mail" placeholder="E-mail ou número de telefone">
                </div>
    
                <div class="input_box">
                    <input required type="Senha" placeholder="Senha">
                </div>
    
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
        </div>
    
        <div class="suport">
            <div class="remember">
                <span><input type="chebox" style="padding: 0; padding: 0; height: 14px;"></span>
                <span><a href="#">Lembre-se de mim</a></span>
            </div>
    
            <div class="help"><a href="#">Precisa de ajuda?</a></div>
    
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="25px" src="assets/images/Facebook_logo.png" alt=" "></span>
                    <span><a href="#">Conecte-se com o facebook</a></span>
                </div>
            </div>
            <div class="sign_up">
                <p>Novo por aqui?
                    <a href="#">Assine agora!</a>
                </p>
            </div>
    
            <div class="terms">
                <p>Está página é protegida por reCAPTCHA para garantir que você é humano. <a href="#">Saiba mais...</a></p>
            </div>
        </div>
    </div>
</body>
</html>
